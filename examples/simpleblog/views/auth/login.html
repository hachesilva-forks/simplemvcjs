<!DOCTYPE html>
<html>

<head>
    {{> shared/head}}
</head>

<body>
    {{> shared/nav}}
    <div class="container" style="margin-top: 80px">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                {{#model.err}}<div class="alert alert-danger">{{.}}</div>{{/model.err}}
                <form method="post" action="/auth" enctype="application/x-www-form-urlencoded">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" required placeholder="Password" />
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">Login</button></div>
                </form>
            </div>
        </div>
    </div>
    {{> shared/footer}}
</body>

</html>
